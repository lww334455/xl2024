<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>鲜朗</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 2rem;
            margin: 10px 0;
        }

        h2 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #555;
        }

        .random-code-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .random-code {
            font-size: 1.5rem;
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }

        .result {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #4CAF50, #81C784);
            padding: 15px 30px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }

        .loading {
            font-size: 1rem;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <h1>鲜朗</h1>
    <h2>为新鲜宠食而生</h2>

    <!-- 随机码和查询按钮 -->
    <div class="random-code-container">
        <div class="random-code" id="code"></div>
        <button onclick="queryCode()">点我查询</button>
    </div>
	
    <!-- 查询结果显示区域 -->
    <div class="result" id="result">正品</div>
	
    <!-- 本地图片 -->
    <img src="https://s21.ax1x.com/2024/11/26/pAhOFr6.jpg" alt="本地图片" />
    <!-- 遮罩层 -->
    <div class="overlay" id="overlay">
        <div class="loading">查询中...</div>
    </div>

    <script>
        // 生成12位随机数
        function generateRandomSuffix() {
            let suffix = '';
            for (let i = 0; i < 12; i++) {
                suffix += Math.floor(Math.random() * 10);
            }
            return suffix;
        }

        // 获取随机码
        function getRandomCode() {
            const code = `XL00100000${generateRandomSuffix()}`;
            return code;
        }

        // 页面加载时生成随机码
        document.getElementById('code').innerText = getRandomCode();

        function queryCode() {
            const overlay = document.getElementById('overlay');
            const result = document.getElementById('result');

            // 隐藏当前结果
            result.style.display = 'none';

            // 显示加载动画
            overlay.style.display = 'flex';

            // 模拟查询延迟
            setTimeout(() => {
                // 隐藏加载动画并显示新结果
                overlay.style.display = 'none';
                result.style.display = 'block';
                result.innerText = '正品'; // 显示结果
            }, 1500); // 1.5秒延迟查询
        }
    </script>

</body>
</html>
